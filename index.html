<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive form</title>
</head>
<body>
    <div class="register" ><h1>Registration</h1></div>
    <div class="content">
        <form action="">
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" class="first" name="first_name">
                <br>
                <label class="firstname" >first name</label>
                <input type="text" class="last" name="last_name">
                <label class="lastName">last name</label>
            </div>

            <h2 class="name">Company</h2>
            <input type="text" class="company" name="company">

            <h2 class="name">Email</h2>
            <input type="text" class="email" name="Email">

            <h2 class="name">Phone</h2>
            <input type="text" class="area_code" name="Area_code">
            <label class="areacode">Area Code</label>
            <input type="number" class="phone" name="phone">
            <label class="phone_number">Phone Number</label>
            <h2 class="name">Subject</h2>
            <select class="option" name="subject">
                <option disabled selected> --choose option</option>
                <option>Subject 1</option>
                <option>Subject 2</option>
                <option>Subject 3</option>
            </select>

            <h2 id="beginner">Are you a beginner ?</h2>
            <label class="radio">
                <input type="radio" class="radio-one" checked name="yes-no">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio">
                <input type="radio" class="radio-one" name="yes-no">
                <span class="checkmark"></span>
                No
            </label>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
